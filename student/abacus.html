<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Abacus</title>
    
    <link rel="stylesheet" type="text/css" href="abacus.css">
	<script src="problems.json"></script>
    <script src="setup.js"></script>
    <script src="abacus.js"></script>
  </head>
  <body>

    <div id="main-container">
      <div id="left-sidebar">
<!--        left-sidebar-->
        <div id="level">Level: 1</div>
        <div id="nav-exercises" class="button">Exercises</div>
        <div id="nav-practice" class="button button_selected">Practice</div>
      </div>
      <div id="abacus-container">
        <div id="abacus">
<!--          abacus (abacus-container)-->
          <div id="abacus-top"></div>
          <div id="abacus-bottom"></div>
        </div>
        <div id="numbers">
<!--          numbers (abacus-container)-->
        </div>
      </div>
      <div id="right-sidebar">
<!--        right-sidebar-->
		<div id="display-mode" class="display-box">Practice</div>
		<div id="exercises-opts"  style="display: none;">
			<p>Question:</p>
			<div id="display-question" class="display-box">15 + 9</div>
			<div class="button format_box_of_lazy">BLANK</div>
			<div class="button format_box_of_lazy">BLANK</div>
			<div id="nav-submit" class="button">Submit</div>
		</div>
		<div id="practice-opts"  style="display: box;">
			<p>Current Value:</p>
			<div id="input-div" class="display-box">
				<input id="input" type="number" name="input">
			</div>
			<div id="nav-solve" class="button">Solve</div>
			<div id="nav-show" class="button">Show</div>
			<div class="button format_box_of_lazy">BLANK</div>
		</div>
        <div id="nav-reset" class="button">Reset</div>
    </div>
        
  </body>
</html>
