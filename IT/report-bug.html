<div class="container mx-auto">
<!--Section: Bug Report-->
	<section class="mb-4">

		<!--Section heading-->
		<h2 class="h1-responsive font-weight-bold text-center my-4">Bug Report</h2>
		<!--Section description-->


		<div class="row">
				<p class="text-center w-responsive mx-auto mb-5">Do you have any questions or need to report a bug? Please do not hesitate to contact us directly. Our team will come back to you within
			a matter of hours to help you.</p>

			<!--Grid column-->
			<div class="col-md-12 mb-md-0 mb-5">
				<form id="submitBugReport" name="contact-form" action="mail.php" method="POST">

					<!--Grid row-->
					<div class="row">

						<!--Grid column-->
						<div class="col-md-6">
							<div class="md-form mb-0">
								<input type="text" id="name" name="name" class="form-control">
								<label for="name" class="">Your name</label>
							</div>
						</div>
						<!--Grid column-->

						<!--Grid column-->
						<div class="col-md-6">
							<div class="md-form mb-0">
								<input type="text" id="email" name="email" class="form-control">
								<label for="email" class="">Your email</label>
							</div>
						</div>
						<!--Grid column-->

					</div>
					<!--Grid row-->

					<!--Grid row-->
					<div class="row">
						<div class="col-md-12">
							<div class="md-form mb-0">
								<input type="text" id="subject" name="subject" class="form-control">
								<label for="subject" class="">Subject</label>
							</div>
						</div>
					</div>
					<!--Grid row-->

					<!--Grid row-->
					<div class="row">

						<!--Grid column-->
						<div class="col-md-12">

							<div class="md-form">
								<textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
								<label for="message">Your message</label>
							</div>

						</div>
					</div>
					<!--Grid row-->
					<button class="btn btn-primary text-uppercase" type="submit">Send</button>
				</form>
					<div class="alert alert-success" id="successBugReport" role="alert">
						Successfully submitted bug report. We will get back to you in a few hours.
						<button type="button" class="close" id="hideSuccessBugReport">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

				<div class="status"></div>
			</div>
			<!--Grid column-->

		</div>

</section>
<!--Section: Bug Report-->
